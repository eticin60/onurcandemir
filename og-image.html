<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Graph Image Generator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #000000 0%, #0a1f1a 50%, #000000 100%);
      position: relative;
      overflow: hidden;
      border: 2px solid #10b981;
    }
    .og-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
    }
    .content {
      position: relative;
      z-index: 10;
      padding: 60px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #10b981, #06b6d4);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid rgba(16, 185, 129, 0.3);
      box-shadow: 0 0 40px rgba(16, 185, 129, 0.5);
    }
    .logo-circle img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
    }
    .text-content h1 {
      font-size: 72px;
      font-weight: 900;
      color: #fff;
      line-height: 1.1;
      margin-bottom: 15px;
    }
    .text-content .gradient-text {
      background: linear-gradient(135deg, #10b981, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .text-content .subtitle {
      font-size: 32px;
      color: #10b981;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }
    .text-content .description {
      font-size: 24px;
      color: #9ca3af;
      line-height: 1.5;
      max-width: 800px;
    }
    .badge {
      display: inline-block;
      padding: 8px 20px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 20px;
      font-size: 18px;
      color: #10b981;
      font-weight: 600;
      margin-top: 30px;
    }
    .projects {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }
    .project-badge {
      padding: 12px 24px;
      background: rgba(16, 185, 129, 0.05);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 12px;
      font-size: 18px;
      color: #10b981;
    }
    @media print {
      body { padding: 0; }
      .og-container { border: none; }
    }
  </style>
</head>
<body>
  <div class="og-container" id="ogImage">
    <div class="content">
      <div class="logo-container">
        <div class="logo-circle">
          <img src="onurcandemir.png" alt="Onurcan Demir" onerror="this.style.display='none'; this.parentElement.innerHTML='<span style=\'font-size:60px;color:#fff;\'>OD</span>'">
        </div>
        <div class="text-content">
          <h1>
            <span class="text-white">ONURCAN</span><br>
            <span class="gradient-text">DEMIR</span>
          </h1>
          <div class="subtitle">FULL STACK DEVELOPER</div>
          <div class="description">
            Web3 & Blockchain Expert | AI/ML Integration Specialist<br>
            Crafting exceptional digital experiences through innovative code
          </div>
          <div class="badge">50+ Projects • 200+ APIs • 70+ Web3 Contracts</div>
          <div class="projects">
            <div class="project-badge">AnalyticaX</div>
            <div class="project-badge">CyberEx</div>
            <div class="project-badge">Web3 Wallet</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Canvas'a çizim için (isteğe bağlı)
    function downloadAsPNG() {
      const element = document.getElementById('ogImage');
      html2canvas(element, {
        width: 1200,
        height: 630,
        scale: 1,
        backgroundColor: '#000000'
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'onurcan-demir-og-image.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
    
    // Sayfaya tıklayınca indirme (geliştirme için)
    // document.addEventListener('click', downloadAsPNG);
  </script>
  
  <!-- html2canvas kütüphanesi (PNG export için) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
